      - ./wallet-timeline/target:/opt/app
    working_dir: /opt
    environment:
      - RABBITMQ_HOST=rabbitmq-wallet
    command: bash -c "sleep 7 && java -jar -Dspring.profiles.active=prod /opt/app/wallet-timeline.jar"
    ports:
      - "8080"
    networks:
      - wallet-db
      - wallet-rabbit
      - wallet
      - redis-wallet

  bill-payment-1:
    image: bill-payment:1.0.0
    container_name: bill-payment-1
    hostname: bill-payment-1
    restart: always
    volumes:
      - ./bill-payment/target:/opt/app
    working_dir: /opt
    environment:
      - RABBITMQ_HOST=rabbitmq-wallet
    command: bash -c "sleep 5 && java -jar -Dspring.profiles.active=prod /opt/app/bill-payment.jar"
    ports:
      - "8083:8080"
    networks:
      - wallet-db
      - wallet-rabbit
      - wallet

  bill-payment-2:
    image: bill-payment:1.0.0
    container_name: bill-payment-2
    hostname: bill-payment-2
    restart: always
    volumes:
      - ./bill-payment/target:/opt/app
